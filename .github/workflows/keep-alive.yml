name: Keep Supabase Alive

on:
  schedule:
    # Runs every 6 hours to ensure the project stays active
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Debug and Send Request
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # Debug step
          if [ -z "$SUPABASE_URL" ]; then
            echo "Error: SUPABASE_URL secret is not set."
            exit 1
          fi
          if [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "Error: SUPABASE_ANON_KEY secret is not set."
            exit 1
          fi
          echo "Secrets are set. Pinging Supabase..."

          # Request step
          curl --fail -I -X GET "$SUPABASE_URL/rest/v1/terms?limit=1" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY"
