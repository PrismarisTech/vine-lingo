name: Keep Supabase Alive

on:
  schedule:
    # Runs every 6 hours to ensure the project stays active
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Send Request to Supabase
        run: |
          curl --fail -I -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/terms?limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
